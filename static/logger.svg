<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
	<style>
		.wrapper {
			font-family: monospace;
			padding: 10px;
			width: 100%;
			height: 100%;
		}

		* {
			box-sizing: border-box;
		}

		#console {
			width: 100%;
			height: 100%;
			border: 1px solid #999;
			padding: 5px;
			border-radius: 5px
		}
		.line {
			display: flex;
			height: 24px;
			border-bottom: 1px solid #ccc;
			padding: 2px 5px;
		}
		.label {
			display: inline-block;
			height: min-content;
			padding: 2px 3px;
			border-radius:3px
		}
		.label:nth-of-type(n+2) {
			margin-left: 3px;
		}
		.gap {
			flex-grow: 1;
		}
		.log {
			opacity: 0.7;
			text-decoration: underline;
		}

		.common {
			background-color: #052962;
			color: #ffffff;
		}
	</style>
	<foreignObject x="0" y="0" width="600" height="200">
		<div class="wrapper" xmlns="http://www.w3.org/1999/xhtml">
			<div id="console">
				<div class="line">> Console</div>
				<div class="line">
			<span class="label common">@guardian</span>
			<span class="label commercial" style="background-color: #77EEAA; color: #004400">commercial</span>
			<span class="label">message no.0</span>
			<span class="gap"></span>
			<span class="label log">console.log</span>
		</div><div class="line">
			<span class="label common">@guardian</span>
			<span class="label cmp" style="background-color: #FF6BB5; color: #2F0404">cmp</span>
			<span class="label">message no.1</span>
			<span class="gap"></span>
			<span class="label log">console.log</span>
		</div><div class="line">
			<span class="label common">@guardian</span>
			<span class="label dotcom" style="background-color: #000000; color: #ff7300">dotcom</span>
			<span class="label">message no.2</span>
			<span class="gap"></span>
			<span class="label log">console.log</span>
		</div><div class="line">
			<span class="label common">@guardian</span>
			<span class="label design" style="background-color: #185E36; color: #FFF4F2">design</span>
			<span class="label">message no.3</span>
			<span class="gap"></span>
			<span class="label log">console.log</span>
		</div><div class="line">
			<span class="label common">@guardian</span>
			<span class="label tx" style="background-color: #2F4F4F; color: #FFFFFF">tx</span>
			<span class="label">message no.4</span>
			<span class="gap"></span>
			<span class="label log">console.log</span>
		</div>
			</div>
		</div>
	</foreignObject>
</svg>